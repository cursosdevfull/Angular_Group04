<div fxLayout="column">
  <table mat-table [dataSource]="dataSource">
    <ng-content></ng-content>
    <ng-container
      *ngFor="let metadata of metadataTable"
      [matColumnDef]="metadata.field"
    >
      <th mat-header-cell *matHeaderCellDef>{{ metadata.title }}</th>
      <td mat-cell *matCellDef="let row">
        {{ applyPipe(metadata, row[metadata.field]) }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToView; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsToView"
      class="highline"
    ></tr>
  </table>
</div>
